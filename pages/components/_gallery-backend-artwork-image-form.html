  <a href="{$list_link}?_pv=1&obj_type=artwork&search={$smarty.session.searchSearch}" class="btn btn-danger ajax-loader" id="back" data-target="#subview-container">Back
  	<input type="hidden" id="searchFilters" name="searchFiltesr" value='{$smarty.session.searchFilters}'>
  	<input type="hidden" id="searchSearch" name="searchSearch" value="{$smarty.session.searchSearch}">
  	<input type="hidden" id="searchOrder" name="searchOrder" value="{$smarty.session.searchOrder}">
  	<input type="hidden" id="searchOffset" name="searchOffset" value="{$smarty.session.searchOffset}">
  	<input type="hidden" id="searchLimit" name="searchLimit" value="{$smarty.session.searchLimit}">

        <div class="row form-group">
          <label for="media-name">Title Image</label>
          <a data-toggle="tooltip" data-placement="right" title="Select the main image to represent the artwork"> <i class="fa fa-info-circle"></i></a>
          {"artwork"|object_uploader:$artwork.id:"title_image":["resize" => 1, "cloud" => 1, "view" => "list"]}
        </div>
<script type="text/javascript">

	$(document).on("click", "#back", function() {  
		var searchFilters = $('#searchFilters').val();
		var searchSearch = $('#searchSearch').val();
		var searchOrder = $('#searchOrder').val();
		var searchOffset = $('#searchOffset').val();
		var searchLimit = $('#searchLimit').val();
		var searches = $('#searches').val();
		var obj_type = 'artwork';
		var oper = 'get-rows';
		$.ajax({ 
			url: "/ajax.php?oper="+oper,
			type: "GET",
			data: {
				obj_type:obj_type,
				filters:searchFilters,
				search:searchSearch,
				order:searchOrder,
				offset:searchOffset,
				limit:searchLimit,
				_:searches,
			}
		});   
		$( document ).ajaxComplete(function() {
  		$(this).data('requestRunning', false);
		}); 
 		
	});

</script>
