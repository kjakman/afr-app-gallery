
          <form class="ajax-submit signup-form" method="get" data-handler="invite-register">
            <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
              <label>First Name</label>
              <input name="first_name" class="form-control" placeholder="e.g. John" type="text" />
            </div>
            <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
              <label>Last Name</label>
              <input name="last_name" class="form-control" placeholder="e.g. Doe" type="text" />
            </div>
            <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
              <label>Email</label>
              <input name="email" class="form-control" placeholder="e.g. johndoe@gmail.com" type="text" />
            </div>
            
              <input name="password1" class="form-control" type="hidden" value="Welcome01$$">
            
              <input name="password2" class="form-control" type="hidden" value="Welcome01$$" />
              <input name="relation" class="form-control" type="hidden" value="1">
              <input name="user_terms" type="hidden" value="1" />
            <input class="btn" style="background-color:#32CD32; font-weight: bold; color:white" type="submit" value="Send Invitation" />
            <div class='gap gap-small'></div>                      
             <input name="redirect" type="hidden" class="form-control login-redirect" value="{$get.ref|remove_query_var:'act'}" />
            <input name="uri" type="hidden" class="form-control" value="{$this_url|remove_query_var:'act'}" />

            <input name="site_id" type="hidden" value="{$site.id}" /> 

          </form>
