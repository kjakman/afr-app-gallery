
{$profile = $scope.userprofile}

<!-- Gallery Backend Event Dialog -->
<div class="modal modal-admin fade" id="gbe_contact_bio_dialog" data-backdrop="static" data-keyboard="false" 
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <b class="overlay-title">Edit Bio/Photo</b>
      </div>
       
      <form name="edit-bio" class="cal-form ajax-submit" id="profile_bio_dialog_form" 
        data-handler="save" data-reload_link="#gbe_pages_link" data-toggle="validator" data-reload_link="#user-verification-link">
        <input type="hidden" name="obj_type" value="user_profile" />
        <input type="hidden" name="id"  value="{$profile.profile_id}" />
        <input type="hidden" name="user_id" value="{$profile.user_id}" />
        <input type="hidden" name="site_id" value="{$site.id}" />
         <input type="hidden" name="page"  value="Edit-bio" />
        
        <div class="modal-body">
          {{"include": "_gallery-backend-website-contact-bio-form.html"}}
        </div>

        <div class="modal-footer">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-danger" id="cd-cancel" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success" id="cd-save">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /.modal -->
