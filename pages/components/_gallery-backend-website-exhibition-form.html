      <form class="ajax-submit" data-handler="save-minisite" data-success_handler="gbe_exhibition_link">
        <input hidden="1" name="id" type="hidden" value="{$scope.obj_id}">
        <input hidden="1" name="obj_id" type="hidden" value="{$scope.obj_id}">
        <input hidden="1" name="obj_type" type="hidden" value="{$scope.obj_type}">      
                
        <div>
          <div class="form-group">
            <div class="row">
            <div class="form-group col-sm-8">
              <label for="menu-title">Menu Title</label>
              <input type="text" class="form-control" maxlength="255" required>
            </div>
            <div class="form-group col-sm-8">
              <label for="page-title">Page Title</label>
              <input type="text" class="form-control" maxlength="255" required>
            </div>
          </div>  
        </div>
      </div>
        <div class="form-group col-sm-12">
          <label for="Dates">Filter Exhibitions by Dates</label>
          <div class="row">
            <table>
                <tr>
                  <td><input type="checkbox" class="form-control" style= "width:20px"></td>
                  <td style= "width:200px">Previous Exhibitions</td>
                  <td><input type="checkbox" class="form-control" style= "width:20px"></td>
                  <td style= "width:200px">Current Exhibitions</td>
                  <td><input type="checkbox" class="form-control" style= "width:20px"></td>
                  <td style= "width:200px">Future Exhibitions</td>
                </tr>
            </table>
          </div>
        </div>

        <div class="form-group col-sm-12">
          <label for="type">Filter Exhibitions by type</label>
          <div class="row">
            <table>
                <tr>
                  <td><input type="checkbox" class="form-control" name="exhibition_type[]" value="10" style= "width:20px"></td>
                  <td style= "width:200px">Gallery Exhibitions</td>
                  <td><input type="checkbox" class="form-control" name="exhibition_type[]" value="20" style= "width:20px" ></td>
                  <td style= "width:200px">Art Fairs</td>
                  <td><input type="checkbox" class="form-control" name="exhibition_type[]" value="30" style= "width:20px" ></td>
                  <td style= "width:200px">Other Events</td>
                </tr>
            </table>

          </div>
        </div>

        <div class="form-group col-sm-12">
          <label for="Fonts">Add Filters for Page(Optional)</label>
          <div class="row">
            <table>
                <tr>
                  <td style= "width:200px">Previous/ Current/ Future</td>
                  <!-- <td style= "width:200px"><input name="active" value="1" type="checkbox" class="bootstrap-toggle" id="gbe_collection_active"></td> -->
                  <td style= "width:200px">Gallery/ Fair/ Other</td>
                  <td style= "width:200px"><input name="active" value="1" type="checkbox" class="bootstrap-toggle" id="gbe_collection_active"></td>                 
                </tr>
            </table>
            
          </div>
        </div>
        <input type="submit" class="btn btn-success" value="Save">
      </form>
