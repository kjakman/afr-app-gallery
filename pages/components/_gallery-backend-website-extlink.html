{$minisitepage = $scope.minisitepage}
{$obj_id = $scope.page_id}
{$data = json_decode($minisitepage.data)}
<div class="mt20">
  <a href="https://vimeo.com/386369373" class="btn btn-info button-large popup-iframe" data-effect="mfp-fade"><i class="fa fa-play-circle"></i>External Link Tutorial</a>
</div><br>
<form class="ajax-submit" data-handler="save-minisite-page">
  <input hidden="1" name="minisite_id" type="hidden" value="{$minisite.id|default:$id}">
  <input hidden="1" name="obj_id" class="obj_id" type="hidden" value="{$obj_id}">
  <input hidden="1" name="user_id" type="hidden" value="{$minisite.user_id}">
  <input hidden="1" name="obj_type" type="hidden" value="minisite_page">
    
  <div class="form-group">
    <div class="row">
      <div class="form-group col-sm-8">
        <label for="menu-title">Menu Title</label>
        <input type="text" class="form-control" maxlength="15" name="menu_title" value="{$minisitepage.menu_title}">
      </div>
      
      <div class="form-group col-sm-8">
        <label for="page-title">URL of the website you want to link to (a simpler alternative to connecting a web-shop, compared to embedding it on your page with an i-frame) <br><br>
        When entering URL remember to start with https://....</label>
        <input type="text" class="form-control" name="data" value="{$data[0]}" required="Please Enter Link">
      </div>

      <div class="form-group col-sm-8">
        <label for="website-type">How do you want the link to launch? Choose an option below (Note : Pop Ups are blocked by some sites)</label>
        <select name="template" id="website-type"  class="form-control auto-select" data-value="{$minisitepage.template}">
          <option value="10">In the Same Tab</option>
          <option value="20">In a New Tab</option>
          <option value="30">In a New Window</option>
          <option value="40">In a Pop Up</option>
        <select>
      </div>
    </div>
    <div class="form-group col-sm-8">
      <input type="submit" class="btn btn-success" value="Save" >
    </div>
  </div>
</form>
<script type="text/javascript">

  $(document).ready(function() {
    hidetabs();
    show_tabs('{$tab}');
  });

</script>
