{$minisite = $scope.minisiteobj}
{$fonts = $scope.fonts}
<style type="text/css">
  {foreach $fonts as $fontstyle}
    .fontsty_box_{$fontstyle.id}{
      {$fontstyle.font_family}
    }
    .card-title_{$fontstyle.id} {
      {$fontstyle.title}
    }
    ul.tabs_{$fontstyle.id} li{
      font-weight: bold;
      text-transform: uppercase; 
      {$fontstyle.menu_title}    
    }
    ul.tabs li{  
      padding: 10px !important;  
    }
    p.classic_{$fontstyle.id}{
      line-height: 15px;
      {$fontstyle.p}  
    }

  {/foreach} 
</style>

  <input hidden="1" name="obj_id" type="hidden" class="obj_id" value="{$minisite.id|default:$id}">
  <input hidden="1" name="obj_type" type="hidden" value="{$scope.obj_type}">     
    <div class="col-sm-12">
      <div class="row">
       {foreach $fonts as $font} 
          <div class="col-sm-6">
            <div class="fontsty_boxblk">
              <div class="fontsty_box fontsty_box_{$font.id}">
                <div class="card-title card-title_{$font.id}">Exceptional Exhibition</div>
                <ul class="tabs tabs_{$font.id}">
                  <li class="card-title">Exhibition</li>
                  <li class="card-title">Project</li>
                  <li class="card-title">News</li>
                  <li class="card-title">Team</li>
                  <li class="card-title">Contact</li>
                </ul>
                <hr style="margin-top: -12px; margin-bottom: 0px;">
                <ul class="tabs tabs_{$font.id}">
                  <li class="card-title">Latest News</li>
                </ul>
                <p class="classic_{$font.id}">We have some great events coming up in the next month that we would love to invite you.</p>
              </div>
              <div class="form-group">
                <div class="selrad_box">
                  <input type="radio" class="font_type" name="font_type" id="radio1" value="{$font.id}" {if ($minisite.font_type == $minisite.font_type)}CHECKED{/if}> {$font.name}
                </div> 
              </div> 
            </div>
        </div>
        {/foreach} 
      </div>
    </div>
<script type="text/javascript">
  $(document).ready( function() {
    hidetabs();
  });
</script>
