<form id="user_profile_basic_form" class="ajax-submit" data-handler="add-artist" data-toggle="validator" data-reload_link="#user-verification-link" data-success_handler="gbe_network_handler">
            <input type="hidden" name="obj_type" value="user_profile" />
            <input type="hidden" name="id"  value="{$scope.user.profile_id}" />
            <input type="hidden" name="user_id" value="{$scope.user.user_id}" />
            <input type="hidden" name="site_id" value="{$site.id}" />
            <input type="hidden" name="artist" value="1" />
            <div class="row">              
              <div class="col-sm-6">
                <label for="first_name">First Name*</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input name="first_name" id="first_name" class="form-control" type="text" />
                </div>         
              </div>      
              <div class="col-sm-6">
                <label for="last_name">Last Name *</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input name="last_name" id="last_name" class="form-control" type="text" />
                </div>         
              </div>      
            </div>
            
            <div class="row mt20">
              <div class="col-sm-6">
                <label for="display_name">Display Name</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input name="display_name" id="display_name" class="form-control" type="text" />
                </div>         
              </div>      
              <div class="col-sm-6">
                <label for="email_address">Email</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input name="email_address" id="email_address" class="form-control" type="email" />
                </div>         
              </div>      
            </div>

          <div class="row mt20">
            <div class="col-sm-6">
            <label>Date of birth</label>
              <div class="input-group">
                <input type="text" id="date_of_birth" class="form-control datepicker" name="date_of_birth" placeholder="Date of birth">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
            <!--div class="help-block with-errors">Whole Number</div-->                          
            </div>
            <div class="col-sm-6">
              <label>Gallery Name</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="gallery_name" id="gallery_name" class="form-control" type="text" />
              </div>
              </div>
          </div>
            
            <div class="row mt20">
              <div class="col-sm-6">
                <label for="phone">Phone</label>
                <div class="form-group">
                  <input name="phone" id="phone" class="form-control" type="tel" />
                </div>         
              </div>  
                  
              <div class="col-sm-6">
                <label for="languages">Which languages do you speak?</label>
                <div class="form-group">
                  <div id="language-tag-list" class="tag-list" data-langs="{$profile.languages}"></div>                  
                  <input name="languages" id="languages" class="form-control"/>
                </div>         
              </div>      
            </div>
            
            <div class="row mt20">
              <div class="form-group col-sm-6">
                <label>Timezone</label>                  
                <select name="timezone" id="timezone" data-value="{$profile.timezone}" 
                   class="form-control auto-select" autofocus="autofocus" autocorrect="off" autocomplete="off">
                  <option value="">Select a timezone...</option>
                  {{"include": "_timezones.html"}}
                </select>
              </div>

              {if ($site.gallery_site)}
              <div class="col-sm-6">
                <label for="url_web">Website</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                  <input name="url_web" id="url_web" class="form-control" type="url" />
                </div>         
                  <div class="help-block with-errors">Full URL including http:// or https://</div>
              </div>      
              {/if}
            </div>                             

            <div class="row mb20">
              <div class="col-xs-12">
                <label for="profile-address">{'address'|translate:'c'}</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                  <input name="profile-address" id="profile-address" class="form-control geocomplete" placeholder="123 Main street, New York" 
                         type="text" value="{$profile.address_formatted}"/>
                         {{"include": "_geocomplete-fields.html"}}                          
                </div>
              </div>
            </div>  
            {$days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']}
            {$i = 0}
            <div class="row mb20">
              <div class="col-sm-12">
                <label for="Time">Opening Times</label>
                <table cellspacing="20">  
                  {foreach from=$days  item=$day}
                    <tr>
                      <tr style="height: 15px;"/> 
                      <td style= "width:200px">
                        <label for="Monday">{$day}</label>
                      </td>
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="opening_time[{$days[$i]}]" value="{$opening_time|default:'0:00'}" class="form-control input-small timepicker" >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="closing_time[{$days[$i]}]" value="{$closing_time|default:'0:00'}" class="form-control input-small timepicker" >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td>
                        <input type="checkbox" class="form-control" name="holiday[{$days[$i]}]" value="1" style= "width:20px">
                      </td> 
                      <td style= "width:200px">Closed</td> 
                    </tr>
                    {$i = $i + 1}
                  {/foreach}
                  
                </table>           
              </div> 
            </div> 

            <div class="row mb20">
              <div class="col-sm-12">
                <label for="title">Social Media Profiles</label>
                <table cellspacing="20"> 
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">
                      <label for="Instagram">Instagram</label>
                    </td>
                    <td style= "width:500px">
                      <div class="input-group" style= "width:300px">
                        <input name="instagram" id="instagram" class="form-control" type="text" /> 
                      </div>
                    </td>
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">
                      <label for="Facebook">Facebook</label>
                    </td>
                    <td style= "width:500px">
                      <div class="input-group" style= "width:300px">
                        <input name="facebook" id="facebook" class="form-control" type="text" />
                      </div>
                    </td>
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">
                      <label for="Twitter">Twitter</label>
                    </td>
                    <td style= "width:500px">
                      <div class="input-group" style= "width:300px">
                        <input name="twitter" id="twitter" class="form-control" type="text" />
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>                  

            <input type="submit" class="btn btn-success" value="Save" id= "save" onclick="save()">
          </form>
             
                {*
                <!--div class="form-group form-group-icon-left"><i class="fa fa-plane input-icon"></i>
                  <label>Home Airport</label>
                  <input class="form-control" value="London Heathrow Airport (LHR)" type="text" />
                </div-->
                <div class="form-group">
                  <label>Street Address</label>
                  <input name="address1" class="form-control" value="{$profile.address1}" type="text" />
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input name="city" class="form-control" value="{$profile.city}" type="text" />
                </div>
                <div class="form-group">
                  <label>State/Province/Region</label>
                  <input name="state" class="form-control" value="{$profile.state}" type="text" />
                </div>
                <div class="form-group">
                  <label>ZIP code/Postal code</label>
                  <input name="zip" class="form-control" value="{$profile.zip}" type="text" />
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <select name="country" data-value="{$profile.country}" class="form-control auto-select" autofocus="autofocus" autocorrect="off" autocomplete="off">
                    <option value=""></option>
                    {{"include": "_countries.html"}}                          
                  </select>
                </div>
                
                *}
