<style>
	.profile_infotab{
		padding: 0px;
		list-style: none;
	    text-align: center;
	    border-bottom: 1px solid #e8e8e8;
	    display: block;
	}
	.profile_infotab>li{
		margin-bottom: 0px !important;
	    display: inline-block;
	}
	.profile_infotab>li>a {
	    margin-right: 2px;
	    line-height: 1.42857143;
	    border: 1px solid transparent;
	    border-radius: 4px 4px 0 0;
		border:0px !important;
	}
	.profile_infotab>li>a{
	    position: relative;
	    display: block;
	    padding: 10px 15px;	
		color: #5d5d5d;
	    text-decoration: none;
		font-size: 16px;
        transition: all .2s ease-in-out;
	}
	.profile_infotab>li>a:after {
        content: '';
        border-bottom: 2px solid #000000;
        left: 0;
        position: absolute;
        top: 100%;
        transition: all .2s ease-in-out;
        width: 0;
    }
    .profile_infotab>li>a:hover:after, .profile_infotab>li>a.active:hover:after{
        width: 100%;
    }
	.profile_infotab>li>a:hover {
		color: #000000;
	}
	.profile_infotab>li>a:focus, .profile_infotab>li>a:visited, .profile_infotab>li>a.active{
		color: #000000;
		font-weight: bold !important;
	}
</style>
