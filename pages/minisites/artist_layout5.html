{$profile = $scope.artist}
{$artworks = $scope.artworks}

{{"extend": "minisites/index.html"}}

{block name=content} 
<style>
	.profile_infotab{
		padding: 0px;
		list-style: none;
	    text-align: center;
	    border-bottom: 1px solid #e8e8e8;
	    display: block;
	}
	.profile_infotab>li{
		margin-bottom: 0px !important;
	    display: inline-block;
	}
	.profile_infotab>li>a {
	    margin-right: 2px;
	    line-height: 1.42857143;
	    border: 1px solid transparent;
	    border-radius: 4px 4px 0 0;
		border:0px !important;
	}
	.profile_infotab>li>a{
	    position: relative;
	    display: block;
	    padding: 10px 15px;	
		color: #5d5d5d;
	    text-decoration: none;
		font-size: 16px;
        transition: all .2s ease-in-out;
	}
	.profile_infotab>li>a:after {
        content: '';
        border-bottom: 2px solid #000000;
        left: 0;
        position: absolute;
        top: 100%;
        transition: all .2s ease-in-out;
        width: 0;
    }
    .profile_infotab>li>a:hover:after, .profile_infotab>li>a.active:hover:after{
        width: 100%;
    }
	.profile_infotab>li>a:hover {
		color: #000000;
	}
	.profile_infotab>li>a:focus, .profile_infotab>li>a:visited, .profile_infotab>li>a.active{
		color: #000000;
		font-weight: bold !important;
	}
    .summernote_editor_output a{
        color: #ed8323;
    }
</style>
<div class="profileinfo"> 
	<div class="gallery-artwork-detail">
	  <div class="outer_container">
		<div class="row">
			<div class="col-lg-5 col-md-4 col-sm-3">	
				<div class="artistProfile">
					<div class="image-container-max-height">
				      <img style="width:100%; max-height:100%;" src="{$profile|userphoto:'big'} " alt="{$artwork.artist_name|ucfirst}, {$artwork.original_technique|ucfirst}, {$artwork.name}, {$artwork.original_year}" class="img-responsive"/><br />
				    </div>
	      		</div>
			</div>
			<div class="col-lg-7 col-md-8 col-sm-9">
				<h1> {$profile.display_name}</h1> <br>
				<h4>{[{$profile.city}, {$profile.country|get:countries:name}]|array_filter|join:', '}</h4>
				<div style="max-width: 700px; top: -80px;text-align: justify;" id="description" class="mx-auto text-secondary summernote_editor_output mt20 mb20">
				  {if ($profile.bio_description)}
				    <div>{$profile.bio_description}</div>
				  {/if}
				</div>

			</div>
		</div>
	  </div>
	</div>
</div>
{/block}
