{$icon_size = 0}
{$default_icon = 0}


<style type="text/css">
	body{
		{$font_style.font_family};
		{if ($minisite_pageObj.colour)}
			background-color: {$minisite_pageObj.colour} !important;
		{elseif (($minisite_pageObj.type == 10) || ($minisite_pageObj.type == 30) )}
			/*background-color: #b2cda1;*/
			background-color: #fff;
		{elseif ($minisite_pageObj.type == 20)}
			/*background-color: #9cc1cb;*/
			background-color: #fff;
		{else}
			background-color: #fff;
		{/if}
	}
	{foreach from = $menu_styles item=menu_style}
		{if ($mObj.menu_type == $menu_style.id)}

			{$default_icon = $menu_style.icon_default}
			{if ($mObj.icon_size == 10)}		{$icon_size = $menu_style.icon1}
			{else if ($mObj.icon_size == 20)}	{$icon_size = $menu_style.icon2}
			{else if ($mObj.icon_size == 30)}	{$icon_size = $menu_style.icon3}
			{else if ($mObj.icon_size == 40)}	{$icon_size = $menu_style.icon4}
			{else}								{$icon_size = $menu_style.icon5}
			{/if}

			{if ($mObj.icon_size == 1)}	
				.minisiteLogo{
					height: {$default_icon}px !important;
				}
				.minisite-logo h1{
					{$font_style.font_family}
					font-size: {$icon_size}px !important;
				}
			{else}
				.minisiteLogo{
					height: {$icon_size}px !important;
				}
				.minisite-logo h1{
					{$font_style.font_family}
					font-size: {$icon_size}px !important;
				}
			{/if}	

			/*.minisite-logo h1{	
				{$font_style.font_family}
				font-size: 36px !important;
			}*/
			
			a.nav-link{
				{$font_style.font_family}
				{$menu_style.menu_title}
			}
			h2.subtitle {
				{$font_style.font_family}
				{$menu_style.sub_title}
			}
		{/if}
	{/foreach}
		
	p {
		{$font_style.p}
	}
	
	h1 {
		{$font_style.h1}
	}
	
	h2 {
		{$font_style.h2}
	}
	h3 {
		{$font_style.h3}
	}
	h4 {
		{$font_style.h4}
	}
	h5 {
		{$font_style.h5}
	}
	h6 {
		{$font_style.h6}
	}	
	.page_title {
		font-size: 12px !important;
		color: #000;
		padding: 2em;
		text-align: center;
	}

	h2.default, h2.title{
		font-size: 12px !important; 
	    text-align: center !important;
	    line-height: 14px;
	}
	h4.description{
		font-size: 13px;
		line-height: 1rem;
		text-transform: uppercase;
	}
	h2.description{
		font-size: 15px;
		font-style: italic;
		text-transform: none;
	}
	h3.description{
		font-size: 13px;
		text-transform: capitalize;
		font-weight: normal;
		letter-spacing: 0.2px;
	}
	h1.artist-name-3C{
		font-size: 15px;
	}
	h1.artist-name-4C{
		font-size: 13px;
	}
	h4.art-details{
		font-size: 18px;
	}
	h3.bioaddress{
		font-size: 14px;
	}
</style>
